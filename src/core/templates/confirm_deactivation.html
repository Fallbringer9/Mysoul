{% extends "base.html" %}

{% block content %}
<div class="max-w-lg mx-auto mt-20 p-6 bg-white rounded shadow text-center">
    <h2 class="text-2xl font-bold text-red-600 mb-4">Désactiver mon compte</h2>
    <p class="text-gray-700 mb-6">
        Es-tu sûr de vouloir désactiver ton compte ?<br>
        Tu pourras le réactiver plus tard si besoin.
    </p>

    <form action="{% url 'confirm_deactivate_account' %}" method="POST">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700">
            Oui, désactiver
        </button>
        <a href="/profile/" class="ml-4 text-gray-500 hover:underline">Annuler</a>
    </form>
</div>
{% endblock %}
