{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto mt-20 p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Modifier mon profil</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" value="{{ user.email }}" required
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
        </div>

        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700">Photo de profil (optionnel)</label>
            <input type="file" name="avatar"
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
        </div>

        <div class="flex justify-between items-center">
            <button type="submit"
                    class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Enregistrer
            </button>
            <a href="/profile/" class="text-sm text-gray-500 hover:underline">Annuler</a>
        </div>
    </form>
</div>
{% endblock %}
