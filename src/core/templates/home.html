{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-[#fdf6ec] flex flex-col items-center justify-center px-4">

    <div class="text-center animate-fade-in-up">
        <h1 class="text-4xl md:text-5xl font-bold text-green-700 mb-4">
            Bienvenue sur MySoul
        </h1>
        <p class="text-lg text-green-900 mb-8 max-w-xl mx-auto">
            Laisse-toi guider vers plus de clarté intérieure. Prends quelques minutes chaque jour pour noter, ressentir et avancer.
        </p>
        <a href="{% url 'login' %}" class="inline-block bg-green-500 hover:bg-green-600 text-white text-lg px-6 py-3 rounded-lg shadow transition">
            Commencer mon voyage
        </a>
    </div>

</div>

<style>
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animate-fade-in-up {
        animation: fadeInUp 1.2s ease-out;
    }
</style>
{% endblock %}
